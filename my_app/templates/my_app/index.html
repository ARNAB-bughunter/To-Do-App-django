<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title></title>
</head>

<body style="background-color:black; ">
    <h1 style="color: blue" align="center">My ToDo</h1>
    <p align="center" style="color: red">================</p>

    <div style="background-color:gray;border-radius: 15px;" align="center" class="container">
        <form action="/" method="POST" class="row g-3">
        	{% csrf_token %}
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" name="task_data" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Add Task's Description</label>
            </div>
            <div  class="col-auto">
            	<b style="color: black">Due Date:  </b><input type="date" name="date" placeholder="Due Date">
                 <button type="submit" class="btn btn-dark"><b>Add-Task</b></button>
            </div>
        </form>
    </div>

    <h1 style="color: blue;margin-top: 50px" align="center">All Task</h1>
    <p align="center" style="color: red">================</p>
    <div style="background-color:gray;border-radius: 15px;;" class="container">
    	
        {% for task in tasks %}
    	<div>
            <h3 style="color: black">{{ task.title }}( {{ task.due_date }} )</h3>
            <a href="/update/{{ task.id }}"><button class="btn btn-warning"><b>Update</b></button></a>
    		<a href="/delet/{{ task.id }}"><button class="btn btn-danger"><b>Delet</b></button></a>
    	</div>
    	    	<hr size="10">
    	{% endfor %}    	
    </div>
  
</body>

</html>
